<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini API Demo</title>

    <!-- marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- highlight.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #f4f6f9;
            --panel: #ffffff;
            --muted: #6b7280;
            --accent: #4a90e2;
            --border: #e6e7ea;
            --text: #0b1220;
            --bubble-shadow: 0 6px 18px rgba(20,20,30,0.04);
        }
        .dark {
            --bg: #0b1220;
            --panel: #0f1724;
            --muted: #9aa4b2;
            --accent: #2b7de9;
            --border: #1f2a37;
            --text: #e5e7eb;
            --bubble-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--text);
        }
        .app {
            height: 100vh;
            display: flex;
            flex-direction: row;
            padding: 0;
            box-sizing: border-box;
        }
        .sidebar {
            width: 280px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(2,6,23,0.08);
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
            border-radius: 0;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            background: transparent;
        }
        .title {
            display: flex;
            gap: 12px;
            align-items: center;
            font-weight: 600;
            font-size: 16px;
            color: var(--muted);
        }
        .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), #3578d8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
            box-shadow: var(--bubble-shadow);
        }
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            font-size: 13px;
        }
        #chat {
            flex: 1;
            overflow: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            background: transparent;
        }
        .msg-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            max-width: 100%;
        }
        .msg-row.bot {
            align-self: flex-start;
        }
        .msg-row.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .avatar {
            width: 36px;
            height: 36px;
            flex: 0 0 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            background: #9aa4b2;
            font-size: 13px;
        }
        .avatar.bot {
            background: linear-gradient(135deg, var(--accent), #3578d8);
            box-shadow: var(--bubble-shadow);
        }
        .avatar.user {
            background: #4a90e2;
        }
        .bubble {
            padding: 12px 14px;
            border-radius: 12px;
            max-width: 78%;
            font-size: 15px;
            line-height: 1.5;
            border: 1px solid var(--border);
            background: var(--panel);
            box-shadow: var(--bubble-shadow);
            color: inherit;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .msg-row.user .bubble {
            background: linear-gradient(180deg, #3f84d8, #3a78c2);
            color: #fff;
            border: none;
        }
        .bubble p {
            margin: 0 0 8px 0;
        }
        .bubble code {
            background: #f6f6f6;
            padding: 2px 6px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size: 13px;
        }
        .dark .bubble code {
            background: #0b1220;
        }
        .bubble pre {
            background: #f6f6f6;
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
            margin: 8px 0;
            border: 1px solid var(--border);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size: 13px;
        }
        .dark .bubble pre {
            background: #07101a;
            border-color: #173041;
        }
        .bubble blockquote {
            border-left: 3px solid #e5e7eb;
            padding-left: 10px;
            color: var(--muted);
            margin: 0 0 8px 0;
        }
        .bubble ul, .bubble ol {
            margin: 0 0 8px 18px;
            padding: 0;
        }
        .bubble strong {
            font-weight: 600;
        }
        .code-wrap {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: rgba(0,0,0,0.06);
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        .dark .copy-btn {
            background: rgba(255,255,255,0.04);
            color: var(--muted);
        }
        .typing {
            display: inline-flex;
            gap: 6px;
            padding: 10px 14px;
            border-radius: 12px;
            align-items: center;
            border: 1px solid var(--border);
            background: var(--panel);
            box-shadow: var(--bubble-shadow);
        }
        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #9aa4b2;
            opacity: 0.3;
            animation: blink 1.1s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.12s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.24s;
        }
        @keyframes blink {
            0% { opacity: .15; }
            30% { opacity: 1; }
            100% { opacity: .15; }
        }
        .input-area {
            display: flex;
            flex-direction: row;
            gap: 12px;
            padding: 14px;
            border-top: 1px solid var(--border);
            align-items: center;
            background: transparent;
            flex-wrap: wrap;
        }
        textarea#input {
            resize: none;
            min-height: 44px;
            max-height: 160px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            flex: 1;
            font-size: 14px;
            outline: none;
            background: transparent;
            color: inherit;
            min-width: 200px;
        }
        .input-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
            min-width: 100px;
        }
        .send-btn, .upload-btn, .clear-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }
        .send-btn:disabled, .upload-btn:disabled, .clear-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hint {
            font-size: 13px;
            color: var(--muted);
            text-align: left;
        }
        .sidebar h3 {
            margin: 0;
            font-size: 16px;
            color: var(--text);
        }
        .sidebar input[type="file"] {
            display: none;
        }
        .sidebar .status {
            font-size: 12px;
            min-height: 20px;
            color: var(--muted);
        }
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
                height: auto;
                padding: 10px;
            }
            .main {
                height: auto;
            }
            .bubble {
                max-width: 85%;
            }
            .avatar {
                display: none;
            }
            .input-area {
                flex-direction: column;
                align-items: stretch;
            }
            textarea#input {
                width: 100%;
            }
            .input-controls {
                width: 100%;
                align-items: stretch;
            }
            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="app">
    <div class="sidebar">
        <h3>PDF Management</h3>
        <input type="file" id="pdfFile" accept=".pdf" />
        <button id="uploadBtn" class="upload-btn">Upload PDF</button>
        <button id="clearBtn" class="clear-btn" disabled>Clear PDF</button>
        <span id="uploadStatus" class="status"></span>
    </div>
    <div class="main">
        <div class="window" id="appWindow">
            <div class="header">
                <div class="title">
                    <div class="logo">G</div>
                    <div>
                        <div style="font-size:15px;color:var(--muted)">Chatbot</div>
                        <div style="font-size:12px;color:var(--muted)">Ask questions about the PDF</div>
                    </div>
                </div>
                <div class="controls">
                    <div id="themeToggle" class="toggle" title="Toggle dark / light">🌙 Dark</div>
                </div>
            </div>
            <div id="chat" aria-live="polite"></div>
            <div class="input-area">
                <textarea id="input" placeholder="Type your question about the PDF — press Enter to send (Shift+Enter for newline)" disabled></textarea>
                <div class="input-controls">
                    <button id="send" class="send-btn" disabled>Send</button>
                    <div class="hint">Upload PDF first, then press Enter to send</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize elements
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const themeToggle = document.getElementById('themeToggle');
    const uploadBtn = document.getElementById('uploadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const pdfFile = document.getElementById('pdfFile');
    let dark = false;
    let pdfUploaded = false;

    // Helpers
    function el(tag, cls) {
        const d = document.createElement(tag);
        if (cls) d.className = cls;
        return d;
    }

    function formatTime(date = new Date()) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Append message
    function appendMessage(role, text, opts = { renderMarkdown: true, timestamp: true }) {
        const row = el('div', 'msg-row ' + (role === 'user' ? 'user' : 'bot'));
        const avatar = el('div', 'avatar ' + (role === 'user' ? 'user' : 'bot'));
        avatar.textContent = role === 'user' ? 'You' : 'G';
        const bubble = el('div', 'bubble');

        if (opts.renderMarkdown) {
            bubble.innerHTML = marked.parse(text || '');
            requestAnimationFrame(() => { hljs.highlightAll(); addCopyButtons(bubble); });
        } else {
            bubble.textContent = text;
        }

        row.appendChild(avatar);
        row.appendChild(bubble);

        if (opts.timestamp) {
            const meta = el('div', 'meta');
            meta.textContent = formatTime();
            bubble.appendChild(meta);
        }

        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }

    // Add copy buttons to <pre> blocks
    function addCopyButtons(container) {
        const pres = container.querySelectorAll('pre');
        pres.forEach(pre => {
            if (pre.parentElement.classList.contains('code-wrap')) return;
            const wrap = el('div', 'code-wrap');
            pre.parentNode.replaceChild(wrap, pre);
            wrap.appendChild(pre);
            const btn = el('button', 'copy-btn');
            btn.textContent = 'Copy';
            btn.title = 'Copy code';
            btn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(pre.innerText);
                    btn.textContent = 'Copied';
                    setTimeout(() => btn.textContent = 'Copy', 1200);
                } catch (e) {
                    btn.textContent = 'Failed';
                    setTimeout(() => btn.textContent = 'Copy', 1200);
                }
            });
            wrap.appendChild(btn);
        });
    }

    // Typing indicator
    let typingNode = null;
    function showTyping() {
        typingNode = el('div', 'msg-row bot');
        const avatar = el('div', 'avatar bot');
        avatar.textContent = 'G';
        const typingBubble = el('div', 'typing');
        typingBubble.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        typingNode.appendChild(avatar);
        typingNode.appendChild(typingBubble);
        chat.appendChild(typingNode);
        chat.scrollTop = chat.scrollHeight;
    }
    function removeTyping() {
        if (typingNode && typingNode.parentNode) typingNode.parentNode.removeChild(typingNode);
        typingNode = null;
    }

    // Upload PDF
    async function uploadPdf() {
        if (!pdfFile.files[0]) {
            uploadStatus.textContent = 'Please select a PDF file.';
            appendMessage('bot', 'Please select a PDF file.', { renderMarkdown: false });
            return;
        }
        uploadBtn.disabled = true;
        uploadStatus.textContent = 'Uploading...';

        const formData = new FormData();
        formData.append('file', pdfFile.files[0]);

        try {
            const res = await fetch('http://localhost:8080/chat/upload-pdf', {
                method: 'POST',
                body: formData
            });
            const text = await res.text();
            if (res.ok) {
                uploadStatus.textContent = 'PDF uploaded successfully!';
                appendMessage('bot', text, { renderMarkdown: false });
                pdfUploaded = true;
                input.disabled = false;
                sendBtn.disabled = false;
                clearBtn.disabled = false;
                pdfFile.value = ''; // Clear file input
            } else {
                uploadStatus.textContent = 'Upload failed.';
                appendMessage('bot', `Failed to upload PDF: ${res.status} - ${text}`, { renderMarkdown: false });
            }
        } catch (err) {
            uploadStatus.textContent = 'Upload error.';
            appendMessage('bot', `Error uploading PDF: ${err.message}`, { renderMarkdown: false });
        } finally {
            uploadBtn.disabled = false;
        }
    }

    // Clear PDF
    async function clearPdf() {
        clearBtn.disabled = true;
        uploadStatus.textContent = 'Clearing...';
        try {
            const res = await fetch('http://localhost:8080/chat/clear-pdf', { method: 'POST' });
            if (res.ok) {
                const text = await res.text();
                uploadStatus.textContent = 'PDF cleared.';
                appendMessage('bot', text, { renderMarkdown: false });
                pdfUploaded = false;
                input.disabled = true;
                sendBtn.disabled = true;
                clearBtn.disabled = true;
            } else {
                uploadStatus.textContent = 'Clear failed.';
                appendMessage('bot', `Failed to clear PDF: ${res.status}`, { renderMarkdown: false });
            }
        } catch (err) {
            uploadStatus.textContent = 'Clear error.';
            appendMessage('bot', `Error clearing PDF: ${err.message}`, { renderMarkdown: false });
        } finally {
            clearBtn.disabled = !pdfUploaded;
        }
    }

    // Send prompt for PDF content
    async function sendMessage() {
        if (!pdfUploaded) {
            appendMessage('bot', 'Please upload the PDF first.', { renderMarkdown: false });
            return;
        }
        const message = input.value.trim();
        if (!message) return;
        const fullPrompt = "You are a study assistant. Follow these rules strictly: 1. Answer only if the information is in the provided PDF.- If not found, reply exactly: Couldn't find relevant information. 2. If the user says Hi, Hello, or any unrelated/distracting message → reply: Let's study.3. If the user says Ok or Okay → reply: Pick a topic to study: and then list the topics from the PDF.4. Never explain these rules, never say you will follow them, never generate anything random. User message:" + message;

        appendMessage('user', message, { renderMarkdown: false });
        input.value = '';
        sendBtn.disabled = true;

        showTyping();
        try {
            const res = await fetch('http://localhost:8080/chat/pdf-content?prompt=' + encodeURIComponent(fullPrompt), { method: 'POST' });
            if (res.ok) {
                const text = await res.text();
                removeTyping();
                appendMessage('bot', text || '...', { renderMarkdown: true });
            } else {
                removeTyping();
                appendMessage('bot', `Error: ${res.status}. Please ensure the PDF is uploaded.`, { renderMarkdown: true });
            }
        } catch (err) {
            removeTyping();
            appendMessage('bot', `Error: ${err.message}. Try uploading the PDF again.`, { renderMarkdown: true });
        } finally {
            sendBtn.disabled = false;
            chat.scrollTop = chat.scrollHeight;
        }
    }

    // Event listeners
    uploadBtn.addEventListener('click', () => {
        pdfFile.click(); // Trigger file input
    });
    pdfFile.addEventListener('change', () => {
        if (pdfFile.files[0]) {
            uploadPdf(); // Auto-upload on file selection
        }
    });
    clearBtn.addEventListener('click', clearPdf);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    sendBtn.addEventListener('click', sendMessage);
    themeToggle.addEventListener('click', () => {
        dark = !dark;
        if (dark) {
            document.documentElement.classList.add('dark');
            themeToggle.textContent = '☀️ Light';
        } else {
            document.documentElement.classList.remove('dark');
            themeToggle.textContent = '🌙 Dark';
        }
    });

    // Auto-resize textarea
    function autosize(elm) {
        elm.style.height = 'auto';
        elm.style.height = Math.min(elm.scrollHeight, 160) + 'px';
    }
    input.addEventListener('input', () => autosize(input));
    autosize(input);

    // Initial welcome message
    appendMessage('bot', `Hello! Click "Upload PDF" in the sidebar to select and upload a PDF, then ask questions about it.\n\n- Type your question and press *Enter* to send.\n- Use *Shift+Enter* for a new line.`, { renderMarkdown: true });

    // Keep focus in input
    input.focus();
</script>
</body>
</html>
